<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGM Classificados - Imóveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .card { transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">AGMSOFTWARE</a>
    <div class="ms-auto">
      <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#anuncioModal">+ Criar Anúncio</button>
      <a th:href="@{/}" class="btn btn-light">Início</a>
    </div>
  </div>
</nav>

<!-- Conteúdo -->
<div class="container mt-4">
  <h2>Imóveis disponíveis</h2>
  <div class="row" id="lista-anuncios"></div>
</div>

<!-- Modal Criar Anúncio -->
<div class="modal fade" id="anuncioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formAnuncio">
        <div class="modal-header">
          <h5 class="modal-title">Criar Anúncio - Imóveis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Seu Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="titulo" class="form-label">Título do Anúncio</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" class="form-control" id="preco" required min="0">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function setCookie(nome, valor, dias) {
    const d = new Date();
    d.setTime(d.getTime() + (dias*24*60*60*1000));
    document.cookie = nome + "=" + valor + ";expires=" + d.toUTCString() + ";path=/";
  }
  function getCookie(nome) {
    const name = nome + "=";
    const ca = document.cookie.split(';');
    for(let c of ca) {
      while(c.charAt(0) === ' ') c = c.substring(1);
      if(c.indexOf(name) === 0) return c.substring(name.length, c.length);
    }
    return "";
  }

  $(document).ready(function(){
    const nomeSalvo = getCookie("usuarioNome");
    if(nomeSalvo) $("#nome").val(nomeSalvo);

    $("#formAnuncio").on("submit", function(e){
      e.preventDefault();

      const nome = $("#nome").val().trim();
      const titulo = $("#titulo").val().trim();
      const descricao = $("#descricao").val().trim();
      const preco = $("#preco").val().trim();

      if(!nome || !titulo || !descricao || !preco){
        alert("Por favor, preencha todos os campos!");
        return;
      }

      setCookie("usuarioNome", nome, 7);

      const card = `
        <div class="col-md-4 mt-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${titulo}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Anunciante: ${nome}</h6>
              <p class="card-text">${descricao}</p>
              <p class="fw-bold">R$ ${preco}</p>
            </div>
          </div>
        </div>`;
      $("#lista-anuncios").append(card);

      $("#anuncioModal").modal('hide');
      $("#formAnuncio")[0].reset();
      if(nomeSalvo) $("#nome").val(nomeSalvo);
    });
  });
</script>

</body>
</html>
